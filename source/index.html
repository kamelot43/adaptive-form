<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма поиска</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1 class="visually-hidden">Форма поиска </h1>
  <form action="#" class="search-form">
    <!--Верхний уровень формы-->
    <div class="search-form__top-level base-components">
      <div class="base-components__item base-components__item--city from-city">
        <!--Город вылета-->
        <h3 class="base-components__title">Город вылета: </h3>
        <a href="#" class="base-components__link from-city__link">Москва</a>
        <!--Выпадающий список-->
        <section class="search-form__select base-select disable">
          <input class="base-select__input" type="text" placeholder="Введите название">
          <select class="base-select__list" name="year" size="15">
            <option value="Saint-Petersburg">Санкт-Петербург</option>
            <option value="Moscow">Москва</option>
            <option value="Abakan">Абакан</option>
            <option value="Arkhangelsk">Архангельск</option>
            <option value="Astrakhan">Астрахань</option>
            <option value="Barnaul">Барнаул</option>
            <option value="Belgorod">Белгород</option>
            <option value="Blagoveshchensk">Благовещенск</option>
            <option value="Bryansk">Брянск</option>
            <option value="Vladivostok">Владивосток</option>
            <option value="Saint-Petersburg">Санкт-Петербург</option>
            <option value="Moscow">Москва</option>
            <option value="Abakan">Абакан</option>
            <option value="Arkhangelsk">Архангельск</option>
            <option value="Astrakhan">Астрахань</option>
            <option value="Barnaul">Барнаул</option>
            <option value="Belgorod">Белгород</option>
            <option value="Blagoveshchensk">Благовещенск</option>
            <option value="Bryansk">Брянск</option>
            <option value="Vladivostok">Владивосток</option>
          </select>
        </section>
      </div>

      <div class="base-components__item base-components__item--tours hot-tours">
        <!--Горячие туры-->
        <h3 class="base-components__title">Горячие туры</h3>
        <p class="hot-tours__discount">-50%</p>
      </div>

      <div class="base-components__item base-components__item--offers hot-offers">
        <!--Акции недели-->
        <h3 class="base-components__title">Акции недели</h3>
      </div>

    </div>
    <!--Базовый уровень формы-->
    <div class="search-form__bottom-level">
      <ul class="search-form__list form-components">
        <li class="form-components__item form-components__item--destination">
          <h3 class="form-components__title">Страна, курорт или отель</h3>
          <label  class="visually-hidden" for="checkpoint">Пункт отправления</label>
          <input type="text" class="form-components__input form-components__input--checkpoint" id="checkpoint" value="Турция">
          <button type="button" class="form-components__btn form-components__btn--checkpoint">Локация</button>
        </li>
        <li class="form-components__item form-components__item--data">
          <h3 class="form-components__title">Дата вылета</h3>
          <p class="form-components__descr">
            <label class="form-components__input" for="from">c <input type="text" id="from" value="20.01."></label>
            <label class="form-components__input" for="to">по <input type="text" id="to" value="26.01."></label>
          </p>

          <p class="form-components__descr">на
            <span class="form-components__min">7</span>-
            <span class="form-components__max">8</span> ночей
          </p>
          <button type="button" class="form-components__btn form-components__btn--data">Дата вылета</button>
        </li>
        <li class="form-components__item form-components__item--tourists">
          <h3 class="form-components__title">Туристы</h3>
          <p class="form-components__descr form-components__descr--custom">
            <span class="form-components__adult">2 </span>взрослых <span class="form-components__and">и</span>
            <span class="form-components__child">1 </span>ребенок
          </p>
          <button type="button" class="form-components__btn form-components__btn--group">кол-во гостей</button>
        </li>
      </ul>
      <!--Отправка формы-->
      <button type="submit" class="search-form__button custom-button">
        Искать <span>туры</span>
      </button>
    </div>
  </form>
  <script type="text/javascript">
  const link = document.querySelector(".from-city__link");
  const select = document.querySelector(".base-select");

  link.addEventListener("click", function (evt) {
    evt.preventDefault();
    select.classList.toggle('disable');

  });

  select.addEventListener("click", function (evt) {
    if (evt.target.tagName === "OPTION") {
      select.classList.toggle('disable');
    }
  });

</script>


</body>
</html>
